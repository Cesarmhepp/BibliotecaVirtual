<!-- POPUP INICIAR SESION-->
<div class="modal fade" id="mimodal1">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- cabezera-->
			<div class="modal-header bg-warning">
				<h3 class="modal-title display-5">Iniciar Sesion</h4>
				<button type="button" class="close" data-dismiss="modal"><i class="fas fa-times"></i></button>
			</div>
			<!--body -->
			<div class="modal-body">
				<div class="col-12">
					
					<div class="form-group">
						<label for="correo">Correo</label>
						<input type="email" name="correo" placeholder="Correo" class="form-control">
					</div>
				</div>
				<div class="col-12">
					
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input type="password" name="password" placeholder="Contraseña" class="form-control">
					</div>
				</div>
			</div>
			<!-- footer-->
			<div class="modal-footer bg-warning">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar<i class="fas fa-times ml-2"></i></button>
				<button type="button" class="btn btn-primary " data-dismiss="modal">Iniciar Sesion<i class="fas fa-sign-in-alt ml-2"></i></button>
			</div>

		</div>
	</div>
</div>

<!--POPUP REGISTRARSE -->

<div class="modal fade" id="mimodal2">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- cabezera-->
			<div class="modal-header bg-warning">
				<h3 class="modal-title display-5">Registrarse</h4>
				<button type="button" class="close" data-dismiss="modal"><i class="fas fa-times"></i></button>
			</div>
			<!--body -->
			<div class="modal-body">
				<div class="col-12">
					
					<div class="form-group">
						<label for="correo">Nombre</label>
						<input type="text" name="nombre" placeholder="Nombre"  class="form-control">
					</div>
				</div>
				<div class="col-12">
					
					<div class="form-group">
						<label for="correo">Apellido</label>

					</div>
				</div>
				<div class="col-12">
					
					<div class="form-group">
						<label for="correo">Correo</label>
						<input type="email" name="correo" placeholder="Correo" class="form-control">
					</div>
				</div>
				<div class="col-12">		
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input type="password" name="password" placeholder="Contraseña" class="form-control">
						<small class="form-text text-muted"></small>
					</div>
				</div>
				<div class="col-12">		
					<div class="form-group">
						<label for="password">Confirmar Contraseña</label>
						<input type="password" name="password" placeholder="Confirmar Contraseña" class="form-control">
					</div>
				</div>
				 <div class="form-check col-12">
				 	<div class="form-group">
				 		<input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Acepto los Tyc</label>
				 	</div>				    
			  </div>
			</div>
			<!-- footer-->

				<button type="button" class="btn btn-primary " data-dismiss="modal">Iniciar Sesion<i class="fas fa-sign-in-alt ml-2"></i></button>
